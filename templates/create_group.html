<form method="POST">
  <label for="group_name">Session Name:</label>
  <input type="text" id="group_name" name="group_name" required><br><br>

  <label for="description">Description (optional):</label>
  <textarea id="description" name="description"></textarea><br><br>

  <label for="num_participants">Number of Participants:</label>
  <input type="number" id="num_participants" name="num_participants" min="1" required><br><br>

  <button type="submit">Continue</button>
</form>
