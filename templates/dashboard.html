<h2>Welcome {{ username }}</h2>
<p>This is your dashboard.</p>
<a href="{{ url_for('main.create_group') }}">Create Group</a>
<a href="/logout">Logout</a>
  <h2>Your Groups</h2>

  {% if groups %}
    <div style="overflow-x: auto; white-space: nowrap;">
      {% for group in groups %}
        <a href="{{ url_for('main.group_detail', group_id=group.id) }}"
           style="
             display: inline-block;
             width: 200px;
             height: 100px;
             margin: 10px;
             padding: 10px;
             border: 1px solid #ccc;
             border-radius: 8px;
             text-decoration: none;
             color: #333;
             background: #f9f9f9;
           ">
          <h4>{{ group.name }}</h4>
          <p>{{ group.description or 'No description' }}</p>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>No groups yet. <a href="{{ url_for('main.create_group') }}">Create one</a></p>
  {% endif %}
