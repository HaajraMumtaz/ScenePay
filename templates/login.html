{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username() }}</div>
    <div>{{ form.password.label }} {{ form.password() }}</div>
    <div>{{ form.submit() }}</div>
    <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>

  </form>
{% endblock %}
