<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Receipt - BillSplitter+</title>
</head>
<body>
  <h2>ðŸ“„ Upload Your Receipt for {{ group_id}}</h2>

  <form action="{{ url_for('upload.upload_receipt', group_id=group_id) }}" method="post" enctype="multipart/form-data">
    <label for="receipt">Select image file:</label><br>
    <input type="file" name="receipt_image" accept="image/*" required><br><br>

    <button type="submit">Upload and Continue</button>
  </form>

  <hr>

  <p>Don't have a receipt? You can still add everything manually.</p>
  <form action="{{ url_for('main.dashboard', group_id=group_id) }}" method="get">
    <button type="submit">Continue without uploading</button>
  </form>
</body>
</html>
